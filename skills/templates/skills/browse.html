{% extends 'base.html' %}
{% block content %}
<h2>Browse Skills</h2>

<form method="get" style="margin-bottom: 1rem;">
  <input type="text" name="q" placeholder="Search skills..." value="{{ query }}">
  <select name="availability">
    <option value="">Availability</option>
    <option value="weekends" {% if availability == "weekends" %}selected{% endif %}>Weekends</option>
    <option value="evenings" {% if availability == "evenings" %}selected{% endif %}>Evenings</option>
    <option value="both" {% if availability == "both" %}selected{% endif %}>Both</option>
  </select>
  <button type="submit">Search</button>
</form>

<ul>
  {% for skill in skills %}
    <li>
      <strong>{{ skill.name }}</strong> by <em>{{ skill.user.username }}</em>
      - <a href="{% url 'view_profile' skill.user.id %}">View Profile</a>
    </li>
  {% empty %}
    <li>No skills found.</li>
  {% endfor %}
</ul>
{% endblock %}
